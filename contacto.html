<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio Web Completo | Contacto</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav id='navegacion__ppal'>
        <div class="logo">
            <h1>SU LOGO</h1>
        </div> 
        <ul>
            <li><a href="./index.html">Inicio</a></li>
            <li><a href="">Sobre Nosotros</a></li>
            <li><a href="">Productos</a></li>
            <li><a href="./contacto.html">Contacto</a></li>
        </ul>
    </nav>
    <div class="contenedor__form">
        <h2>Contactanos</h2>
        <form id="main__form">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" placeholder="Ingresa tu nombre">
            <label for="email">Email</label>
            <input type="text" name="email" placeholder="Ingresa tu email">
            <label for="telefono">Telefono</label>
            <input type="text" name="Telefono" placeholder="Ingresa tu numero">
            <label for="mensaje">Mensaje</label>
            <textarea name="mensaje" id="mensaje">Ingresa tu mensaje</textarea>
            <button class="btn" type="submit">Enviar Mensaje</button>
        </form>
    </div>
    <div class="contenedor__redes__sociales">
        <h2 class="titulo__secundario">Visita nuestras redes sociales</h2>
        <div class="redes">
             <i class="fab fa-facebook"></i>
             <i class="fab fa-twitter"></i>
             <i class="fab fa-instagram"></i>
             <i class="fab fa-tiktok"></i>
        </div>
    </div>
   <footer id="footer">
       <p>Todos los derechos reservados &copy; Yari Ruiz - 2020</p>
   </footer>
</body>
</html>
